<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder App</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="background"></div>
    <!-- Search Interface -->
    <div class="container my-4">
        <h1 class="text-center" style="color:rgb(20, 131, 42)">Meal Finder App</h1>

        <!-- Search by Name -->
        <div class="input-group my-3">
            <input type="text" id="searchName" class="form-control" placeholder="Search meal by name">
            <button style="background-color:rgb(2, 62, 3)" id="btnSearchName" class="btn btn-primary">Search</button>
        </div>

        <!-- Search by First Letter -->
        <div class="input-group my-3">
            <input type="text" id="searchLetter" class="form-control" maxlength="1" placeholder="Search by first letter">
            <button   style="background-color:rgb(44, 70, 44)" id="btnSearchLetter" class="btn btn-secondary">Search</button>
        </div>

        <!-- Result Area -->
        <div id="mealResults" class="row"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
